

 <div class="background-principal" *ngIf="!imprimir " >
    
    <div  class="d-flex justify-content-between" >           
    <div class="d-flex justify-content-start">      
    </div>
       
         <div   class="d-flex justify-content-center mt-5"  >         
                <h1>POR FAVOR SELECCIONE UNA OPCION</h1>
        </div>
          
        <div class="d-flex justify-content-end">      
        </div>  
            

    </div>     
    
    <div  class="d-flex justify-content-between" >        
        <div class="d-flex justify-content-start">      
        </div>
           
             <div  class="d-flex justify-content-center"  >
                    <div >
                       <div *ngFor="let sector of elementoTurno " >
                            <button *ngIf="sector.estado === 'ACTIVO'" class="bubbly" (click)="generarNumero(sector); animateButton($event)">{{sector.sector_nombre}}</button>
                        </div> 
                    </div>
            </div>              
            <div class="d-flex justify-content-end">      
            </div>                  
        </div> 
        <div class="align-self-end d-flex justify-content-start ">
            <img     class="logo-img logo " > 
        </div>      
 </div>
     
 <div class="row ancho-impresion" *ngIf="imprimir" >
          
    <div class="col-12 ml-2 mt-2">
          <h4 class="size-titulo-texto " *ngIf="elementoTurno" >{{turno[0].sector_nombre}}</h4>      
          <hr class="ancho-texto">
         <h6 *ngIf="elementoTurno" class="size-titulo-texto " >NUMERO</h6>
         <h1 class="text-color-notificacion-letra  ">{{turno[0].sector_abreviado}}{{turno[0].numero}}</h1>
          <h6 class="size-titulo-texto mt-2">TOME ASIENTO Y SERA LLAMADO</h6>
          <hr class="mt-3">
          <small><label *ngIf="elementoTurno" class="ancho-texto mt-2">{{horario}}</label></small>
          <br  class="mt-3">
          
         
    </div>
    
 
</div>
