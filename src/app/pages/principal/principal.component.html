<div class="background-principal" *ngIf="!imprimir">
  <div class="d-flex justify-content-between">
    <div class="d-flex justify-content-start"></div>

    <div class="d-flex justify-content-center mt-5">
      <h1>POR FAVOR, SELECCIONE UNA OPCION</h1>
    </div>

    <div class="d-flex justify-content-end"></div>
  </div>

  <div class="row">
    <div class="col-2"></div>
    <div class="col-3">
      <div *ngFor="let sector of elementoTurno">
        <div *ngIf="sector.id % 2">
          <button
            *ngIf="sector.estado === 'ACTIVO'"
            class="bubbly"
            (click)="generarNumero(sector); animateButton($event)"
          >
            {{ sector.sector_nombre }}
          </button>
        </div>
      </div>
    </div>

    <div class="col-2"></div>
    <div class="col-3">
      <div *ngFor="let sector of elementoTurno">
        <div *ngIf="!(sector.id % 2)">
          <button
            *ngIf="sector.estado === 'ACTIVO'"
            class="bubbly"
            (click)="generarNumero(sector); animateButton($event)"
          >
            {{ sector.sector_nombre }}
          </button>
        </div>
      </div>
    </div>
    <div class="col-2"></div>
  </div>

  <!-- ----------------------------------------------------------------------- -->
  <!--                               A IMPRIMIR                                -->
  <!-- ----------------------------------------------------------------------- -->

  <!-- PARA UNA CORRECTA IMPRESION CAMBIAR EN LA IMPRESORA TERMICA EL FORMATO DEL PAPEL A A4, VIENE POR DEFECTO 88 MM -->
</div>
<div #myDiv>
  <div *ngIf="imprimir">
    <div class="d-flex justify-content-center">
      <div>
        <div class="d-flex justify-content-center" style="width: 100%">
          <h4 class="texto-titulo" *ngIf="elementoTurno">
            {{ turno[0].sector_nombre }}
          </h4>
        </div>
        <div class="d-flex justify-content-center" style="width: 100%">
          <h1 class="texto-numero">
            {{ turno[0].sector_abreviado
            }}{{ filter.padLeft(turno[0].numero, "0", 3) }}
          </h1>
        </div>

        <div class="d-flex justify-content-center" style="width: 100%">
          <h6 *ngIf="elementoTurno" class="texto-pie mt-2">
            Emitido : {{ horario }}
          </h6>
        </div>
      </div>
    </div>
  </div>
</div>
